<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Against Humanity</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      width: 80%;
    }

    h1 {
      font-size: 3rem;
      color: #333; /* Darker text for better contrast */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2), 0 0 10px #00e6e6; /* Cyan glow for contrast */
      margin-bottom: 10px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2), 0 0 10px #00e6e6, 0 0 20px #00e6e6, 0 0 30px #00e6e6;
      }
      to {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2), 0 0 5px #00e6e6, 0 0 10px #00e6e6;
      }
    }

    h2 {
      font-size: 1.5rem;
      color: #555; /* Softer gray for subtitle */
      margin-bottom: 40px; /* Increased space below subtitle */
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .buttons button {
      flex: 1;
      margin: 0 10px;
      padding: 30px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .buttons button:hover {
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

    .button-good {
      background-color: #4caf50; /* Green */
      color: white;
    }

    .button-good:hover {
      background-color: #388e3c;
    }

    .button-bad {
      background-color: #f44336; /* Red */
      color: white;
    }

    .button-bad:hover {
      background-color: #d32f2f;
    }

    .button-improvement {
      background-color: #3d3d3d; /* Darker yellow */
      color: #fff;
    }

    .button-improvement:hover {
      background-color: #7a7a7a;
    }

    .statement-box {
      width: 95%;
      min-height: 100px;
      background-color: white;
      border: 2px solid #ddd;
      border-radius: 10px;
      margin-bottom: 50px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #333;
    }

    .star-btn {
      padding: 30px;
      font-size: 24px;
      background-color: #2196f3; /* Blue */
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      margin-top: 50px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .star-btn:hover {
      background-color: #1976d2;
    }

    @media (max-width: 768px) {
      .buttons button, .star-btn {
        font-size: 20px;
        padding: 20px;
      }
    }

    #footer {
        margin-top:5em;
        font-size: smaller;

    }

    #titleimg {
        max-width: 200px;
        margin-bottom: 3em;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Retro Against Humanity</h1>
    <h2>Statement Generator</h2>

    <img id="titleimg" src="./retroagainsthumanity.png" /> 

    <div class="buttons">
      <button class="button-good" onclick="getCard('good')">üòä Good cards üòá</button>
      <button class="button-bad" onclick="getCard('bad')">üò§ Bad cards üò†</button>
      <button class="button-improvement" onclick="getCard('improvement')">üí™ Improvement cards üëç</button>
    </div>

    <div id="statement-box" class="statement-box">Click a button to get a card statement!</div>

    <button class="star-btn" onclick="getCard('star')">‚≠êÔ∏è STARS ‚≠êÔ∏è</button>
    <div id="footer">
        Really basic project inpired by <a href="https://www.boxuk.com/insight/retros-against-humanity/">Box UK's work</a>. 
        <br/><b>CC BY <a href="https://www.linkedin.com/in/cesarmiguel/">Cesar Miguel</a></b>
    </div>
  </div>

  <script>

        "When in doubt, blame _____.",

      ],

  </script>

</body>
</html>
